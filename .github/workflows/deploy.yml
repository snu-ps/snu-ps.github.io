name: Deploy site

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
  schedule:
    # Run every day 05:00 UTC+9
    - cron: "0 20 * * *"
    # Run every month 04:00 UTC+9
    - cron: "0 19 1 * *"

permissions:
  contents: write

jobs:
  build:
    # If not a daily cron job
    if: github.event.schedule != '0 20 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
      - name: Update _config.yml ⚙️
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}
      - name: Install and Build 🔧
        run: |
          pip3 install --upgrade jupyter
          export JEKYLL_ENV=production
          bundle exec jekyll build
      - name: Upload build artifacts 🎁
        # Only upload artifacts when not a pull request
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: Build Artifacts
          path: _site
          overwrite: true
          retention-days: 90
  update-calendar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Install dependencies 📦
        run: |
          pip3 install --upgrade argparse oauth2client google-api-python-client
      - name: Call google calendar API and save result 📅
        run: |
          python3 bin/call-google-calendar-api.py \
            --key ${{ secrets.GOOGLE_CALENDAR_API_KEY }} \
            --output calendar.json \
            --calendars \
              iu1iul1u3n8ic3s78f4df15u4o@group.calendar.google.com \
              c_kmvgs6pqta7man27ikg08ffrhc@group.calendar.google.com
      - name: Upload calendar JSON 📁
        # Only upload artifacts when not a pull request
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: Calendar JSON
          path: calendar.json
          overwrite: true
          retention-days: 1
  deploy:
    # Only deploy when not a pull request
    if: github.event_name != 'pull_request'
    needs: [build, update-calendar]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts 📦
        uses: actions/download-artifact@v4
        with:
          name: Build Artifacts
      - name: Download calendar JSON 📁
        uses: actions/download-artifact@v4
        with:
          name: Calendar JSON
          path: assets/json/calendar.json
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
